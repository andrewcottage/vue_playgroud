<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app" class="col-xs-6 col-xs-offset-3">
      <form id="myForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" v-model="name" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Link</label>
          <input v-model="link" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Question</label>
          <textarea v-model="question" class="form-control"/></textarea>
        </div>
        <div class="form-group">
          <label>Location (zip code)</label>
          <input v-model="location" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Radius (miles)</label>
          <input type="number" v-model="radius" class="form-control"/>
        </div>
        <button type="button" v-on:click="saveForm">Add</button>
        <button type="button" v-on:click="" class="pull-right">Next</button>
      </form>
      {{ name }}
      <ul id="fields" class="list-unstyled">
        <li v-for="(field, key) in fields" track-by="$index">
          <div class="col-xs-6 col-xs-offset-3">
            <p>question: {{ field.question }}</p>
            <p>location: {{ field.location }}</p>
            <p>radius: {{ field.radius }}</p>
            <p>{{ key }}</p>
            <button :data-id="key" v-on:click="editField($event)">Edit</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
